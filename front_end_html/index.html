<html>  
  <head>      
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LED for ESP8266</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function() {
        DATA_URL = "http://data.sparkfun.com/input/SPARKFUN_PUBLIC_KEY.json"
        PRIVATE_KEY = "SPARKFUN_PRIVATE_KEY";

        $(".led").click(function() {
          led = $(this).attr("data-light")

          $.ajax({
            url: DATA_URL,
            data: {
              private_key: PRIVATE_KEY,
              light: led
            },
            success: function(data) {
              if (data.message=="success") {
                $(".light-status").text("Turn LED " + led + ".")
              }
            }
          })
        })
      })
    </script>
  </head>
  <body>
    <div class="row" style="margin: 10px;">
      <div class="col-md-8 col-md-offset-2">
        <button class="led btn btn-success btn-block btn-lg" data-light="on">LIGHT ON</button><br />
        <button class="led btn btn-danger btn-block btn-lg" data-light="off">LIGHT OFF</button><br />
        <div class="light-status well" style="margin-top: 5px; text-align:center"></div>
      </div>
    </div>
  </body>
</html>
